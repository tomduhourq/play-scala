@()(implicit  currentLang: Lang)

@main() {

@helper.form(action = routes.Application.updateLocale()) {
<label>@Messages("languages")
    <select name="locale">
        @play.api.i18n.Lang.availables(play.api.Play.current).map { lang =>
        <option value="@lang.code" @(if(currentLang.code == lang.code) "selected")>@Messages("lang." + lang.code)</option>
        }
    </select>
</label>
<input type="submit" value=@Messages("change")></input>

<p>@Messages("texto_en_idioma")</p>
}
}
